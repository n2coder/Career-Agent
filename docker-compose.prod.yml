services:
  career-agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: career-agent-api
    env_file:
      - .env.production
    expose:
      - "8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

  reverse-proxy:
    image: nginx:1.27-alpine
    container_name: career-agent-proxy
    depends_on:
      career-agent-api:
        condition: service_healthy
    ports:
      - "80:80"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped

